<div class="panel panel-primary" *ngIf='product'>
  <div class="panel-heading">
    {{pageTitle + ': ' + product.Name}}
  </div>
  <div class='panel-body'>
      <div class='row'>
          <div class='col-md-6'>
              <div class='row'>
                  <div class='col-md-3'>Name:</div>
                  <div class='col-md-6'>{{product.Name}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Code:</div>
                  <div class='col-md-6'>{{product.Code | lowercase | convertToSpaces: '-'}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Description:</div>
                  <div class='col-md-6'>{{product.Description}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Availability:</div>
                  <div class='col-md-6'>{{product.ReleaseDate}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Price:</div>
                  <div class='col-md-6'>{{product.Price|currency:'USD':true}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>5 Star Rating:</div>
                  <div class='col-md-6'>
                      <app-star [rating]='product.StarRating'>
                      </app-star>
                  </div>
              </div>
          </div>

          <div class='col-md-6'>
              <img class='center-block img-responsive' 
                   [style.width.px]='200' 
                   [style.margin.px]='2' 
                   [src]='product.ImageUrl'
                   [title]='product.Name'>
          </div>
      </div>
  </div>

  <div class='panel-footer'>
      <a class='btn btn-primary' (click)='goBack()'>
          <i class='glyphicon glyphicon-chevron-left'></i> Back
      </a>
  </div>
</div>
